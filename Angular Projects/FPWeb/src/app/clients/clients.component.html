        <h2>welcome to client control</h2>
        <div class="row">
          <div class="col-md-2" style="color: bisque;">
            Search:
          </div>
          <div class="col-md-10">
            <input  type="text" class="search" data-ng-model="table"  style="width: 200px;"/>
          </div>
        </div>
        <br/>
        <div class="clientlist-container">
          <table class="clienttable-container" style="border-style: solid;">
            <tr class="clienttablerowheader-container" >
                <th>Id</th>
                <th>Name</th>
                <th>Aadhar</th>
                <th>PAN</th>
            </tr>           
            <tr *ngFor="let com of clients">
                <td>
                    <a (click)="onShowClientInformation(com)"  style="cursor:pointer;">                     
                      {{com.ID}}
                    </a>                  
                </td>   
                <td>
                  <a (click)="onShowClientInformation(com)"  style="cursor:pointer;">     
                    {{com.Name}}
                  </a>                  
                </td>
                <td>
                  <a (click)="onShowClientInformation(com)" style="cursor:pointer;">     
                      {{com.Aadhar}}
                  </a>
                </td>
                <td>
                  <a (click)="onShowClientInformation(com)" style="cursor:pointer;"> 
                    {{com.PAN}}
                  </a>
                </td>              
            </tr>
        </table>
        </div>       
    </div> 
  </div>
